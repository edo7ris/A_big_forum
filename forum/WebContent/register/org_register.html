		$(".ssearch").each(function(i) {

			$(this).focusin(function() {
				if ($(this).val() == wap_val[i]) {

		function updateVerifyCode() {
			event.target.src = event.target.src + "?t=" + Date.now();
		}
		
		
		function checkInstitution(){
			var userName = $("#userName").val();
			var mail = $("#mail").val();
			var userTelephone = $("#userTelephone").val();
			var pwd = $("#pwd").val();
			var confirmPwd = $("#confirmPwd").val();
			var pic = $("#pic").val();
			var reason = $("#reason").val();
			var remark = $("#remark").val();
			var verifyCode = $("#verifyCode").val();
			
			if(userName.length == 0){
				$("#userName1").html('用户名不能为空!');
				return false;
			}
			if(mail.length == 0){
				$("#mail1").html('邮箱不能为空!');
				return false;
			}
			 var re=/^(\w-*\.*)+@(\w-?)+(\.\w{2,})+$/;
	 	 	  if(!re.test(mail)){
	 	 		$("#mail1").html('邮箱格式错误!');
	 	 	  	 return false;
	 	 	  }
			if(userTelephone.length == 0){
				$("#userTelephone1").html('电话号不能为空!');
				return false;
			}
			var req=/^(?:13\d|14\d|15\d|17\d|18\d)-?\d{5}(\d{3}|\*{3})$/;
	 	 	  if(!req.test(userTelephone)){
	 	 		 $("#userTelephone1").html('您输入的电话号码格式错误!');
	 	 	  	 return false;
	 	 	  }
			if(pwd.length == 0){
				$("#pwd1").html('密码不能为空!');
				return false;
			}
			if(pwd.length>15 || pwd.length<6){
				$("#pwd1").html('请输入6-15位密码!');
				return false;
			}
			if(confirmPwd.length == 0){
				$("#confirmPwd1").html('密码不能为空!');
				return false;
			}
			if(pwd != confirmPwd){
				$("#confirmPwd1").html('两次密码输入不一致!');
				return false;
			}
			
			/* if(pic.length == 0){
				$("#pic1").html('身份证件不能为空!');
				return false;
			} */
			var fileFlag = false; 
			$("input[name='uploadFile']").each(function(){ 
			if($(this).val()!="") { 
			fileFlag = true; 
			} 
			}); 
			if(!fileFlag) { 
			/* alert("请选择好文件!"); */
			$("#pic1").html('身份证件不能为空！');
			return;
			}
			if(reason.length == 0){
				$("#reason1").html('原因不能为空!');
				return false;
			}
			if(remark.length == 0){
				$("#remark1").html('备注不能为空!');
				return false;
			}
			if(verifyCode.length == 0){
				$("#code1").html('验证码不能为空!');
				return false;
			}
			if($("#verifyCode").data('ok') == '1') {
				return true;
			}
			if(verifyCode != null) {
				 $.post('/lagsms/verifyCode', {
					verifyCode: $('#verifyCode').val()
				}, function(data) {
					console.log(data);
					
					if(data.code == 200) {
						alert("注册成功！请登录！");
						$("#verifyCode").data('ok', '1');
						$('#addInstitution').submit();
					} else {
						//alert(1);
						$("#code1").html('验证码错误!');
					}
				}); 
			}
			return false;
		}
	</script>
